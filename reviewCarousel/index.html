<!DOCTYPE html>
<html>
<head>
	<title>reviewCarousel</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">

	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"/>
</head>
<body>
	<main>
		<section class="container">
			<div class="title">
				<h2>our reviews</h2>
				<div class="underline"></div>
			</div>

			<article class="review">
				<div class="img-container">
					<img src="ganesh_profile.jpg" id="person-img" alt="person">
				</div>
				<h4 id="author">ganesh thoutam</h4>
				<p id="job">frontend developer</p>
				<p id="info">
					Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmd
					tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam,
					quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo
				</p>

				<!-- buttons -->
				<div class="button-container">
					<button class="prev-btn"><i class="fas fa-chevron-left"></i></button>
					<button class="next-btn"><i class="fas fa-chevron-right"></i></button>
				</div>

				<!-- surprise -->
				<button class="random-btn">surprise me</button>
			</article>
		</section>
	</main>

	<!-- js -->
	<script src="app.js"></script>
</body>
</html>
